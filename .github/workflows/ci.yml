name: ci

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - releases/v*
  pull_request:

jobs:
  dump:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      -
        name: Checkout
        uses: meta-introspector/checkout@main
      -
        name: Dump context
        uses: ./
      -
        if: ${{ runner.os == 'Linux' }}
        # run a 2nd time on Linux to see how the action behaves
        # after the 1st run already installed missing dependencies
        name: 2nd Dump context
        uses: ./
